<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="./main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="main">
      <div class="content">
        <div class="header">
          <h1>To-Do</h1>
          <div class="navbar" display="none">
            <button class="drop-btn">image</button>
            <div class="dropdown">
              <button class="nav-home nav-btn">Home</button>
              <p class="nav-projects">Projects</p>
              <div class="nav-added-projs"></div>
              <button class="nav-notes nav-btn">Notes</button>
            </div>
          </div>
        </div>
        <div class="l-col">
          <div class="top">
            <button class="home nav-btn">Home</button>
            <p class="projects">Projects</p>
            <div class="added-projs"></div>
            <button class="notes nav-btn">Notes</button>
          </div>
          <div class="bottom">
            <button class="add-btn"> + </button>
          </div>
        </div>
        <div class="r-col">
          <div class="search">
            <div class="home-div"></div>
            <div class="notes-div" style="display: none"></div>
          </div>
        </div>
        <div class="pop-up-select">
            <h2>Add new:</h2>
            <button class="new-td">To-Do</button>
            <button class="new-proj">Project</button>
            <button class="new-note">Note</button>
          </div>
          <div class="pop-up-td">
            <div class="pop-r-col">
                <div class="p-head"><h2>New To-Do</h2></div>
              <form name="addTD" id="addTD" method="post">
                <input type="text" class="input" name="title-td" id="title-td" placeholder="Title" maxlength="75" required>
                <textarea placeholder="Details" class="input" name="details-td" id="details-td"></textarea>
                <div class="due">
                  <p>Due date: </p>
                  <input type="date" class="input" name="duedate" id="duedate" required>
                </div>
                <div class="footer">
                  <div class="priority">
                    <p>Priority: </p>
                    <button type="button" class="selected low">Low</button>
                    <button type="button" class="medium">Medium</button>
                    <button type="button" class="high">High</button>
                  </div>
                  <button class="add-td" type="submit">Add to-do</button>
                </div>
              </form>
            </div>
          </div>
          <div class="pop-up-proj">
              <div class="pop-r-col">
                <div class="p-head"><h2>New Project</h2></div>
                <form name="addProj" id="addProj">
                  <input type="text" name="title-proj" class="input" id="title-proj" placeholder="Title" maxlength="15" required>
                  <textarea placeholder="Details" class="input" name="details-proj" id="details-proj"></textarea>
                  <button class="add-proj" class="input" type="submit">Add project</button>
                </form>
              </div>
            </div>
            <div class="pop-up-note">
              <div class="pop-r-col">
                <div class="p-head"><h2>New Note</h2></div>
                <form name="addNote" id="addNote">
                  <input type="text" name="title-note"class="input"  id="title-note" placeholder="Title" required>
                  <textarea placeholder="Details" class="input" name="details-note" id="details-note"></textarea>
                  <button class="add-note-btn" class="input" type="submit">Add note</button>
                </form>
              </div>
            </div>
            <div class="pop-up-details">
              <div id="pop-title"></div>
              <div id="pop-due"></div>
              <div id="priority"></div>
              <div id="pop-details"></div>
              <button id="close-details">Close</button>
            </div>
      </div>
    </div>
  </body>
</html>
