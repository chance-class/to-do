<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../src/style.css">
    <script src="./main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h1>To-Do</h1>
        </div>
        <div class="l-col">
          <div class="top">
            <button class="home">Home</button>
            <p class="projects">Projects</p>
            <button class="notes">Notes</button>
          </div>
          <div class="bottom">
            <button class="add-btn"> + </button>
          </div>
        </div>
        <div class="r-col"></div>
      </div>
    </div>
    <div class="pop-up-td">
      <div class="pop-header">
        <h2>Add New:</h2>
      </div>
      <div class="pop-l-col">
        <p class="add-header">To-do</p>
        <button class="add-proj">Project</button>
        <button class="add-note">Note</button>
      </div>
      <div class="pop-r-col">
        <form name="add" id="add">
          <input type="text" name="title" id="title" placeholder="Title">
          <textarea placeholder="Details" id="details"></textarea>
          <div class="due">
            <p>Due date: </p>
            <input type="date">
          </div>
          <div class="footer">
            <div class="priority">
              <p>Priority: </p>
              <button>Low</button>
              <button>Medium</button>
              <button>High</button>
            </div>
            <button class="add-td">Add to-do</button>
          </div>
        </form>
      </div>
    </div>
    <div class="pop-up-proj">
        <div class="pop-header">
          <h2>Add New:</h2>
        </div>
        <div class="pop-l-col">
          <button class="add-td">To-do</button>
          <p class="add-header">Project</p>
          <button class="add-note">Note</button>
        </div>
        <div class="pop-r-col">
          <form name="add" id="add">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea placeholder="Details" id="details"></textarea>
            <button class="add-proj">Add project</button>
          </form>
        </div>
      </div>
      <div class="pop-up-note">
        <div class="pop-header">
          <h2>Add New:</h2>
        </div>
        <div class="pop-l-col">
          <button class="add-td">To-do</button>
          <button class="add-proj">Project</button>
          <p class="add-header">Note</p>
        </div>
        <div class="pop-r-col">
          <form name="add" id="add">
            <input type="text" name="title" id="title" placeholder="Title">
            <textarea placeholder="Details" id="details"></textarea>
            <button class="add-note">Add note</button>
          </form>
        </div>
      </div>
  </body>
</html>
