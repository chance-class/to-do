<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <script src="./main.js" defer></script>
    <title>To Do</title>
  </head>
  <body>
    <div class="container">
      <div class="content">
        <div class="header">
          <h1>To-Do</h1>
        </div>
        <div class="l-col">
          <div class="top">
            <button class="home">Home</button>
            <p class="projects">Projects</p>
            <div class="added-projs"></div>
            <button class="notes">Notes</button>
          </div>
          <div class="bottom">
            <button class="add-btn"> + </button>
          </div>
        </div>
        <div class="r-col"></div>
      </div>
    </div>
    <div class="pop-up-select">
      <h2>Add new:</h2>
      <button class="add-td">To-Do</button>
      <button class="add-proj">Project</button>
      <button class="add-note">Note</button>
    </div>
    <div class="pop-up-td">
      <div class="pop-r-col">
        <h2>New To-Do</h2>
        <form name="add" id="add">
          <input type="text" name="title" id="title" placeholder="Title" required>
          <textarea placeholder="Details" name="details" id="details"></textarea>
          <div class="due">
            <p>Due date: </p>
            <input type="date" name="duedate" id="duedate" required>
          </div>
          <div class="footer">
            <div class="priority">
              <p>Priority: </p>
              <button type="button" id="low">Low</button>
              <button type="button" id="medium">Medium</button>
              <button type="button" id="high">High</button>
            </div>
            <button class="add-td" type="submit">Add to-do</button>
          </div>
        </form>
      </div>
    </div>
    <div class="pop-up-proj">
        <div class="pop-r-col">
          <h2>New Project</h2>
          <form name="add" id="add">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <textarea placeholder="Details" name="details" id="details"></textarea>
            <button class="add-proj" type="submit">Add project</button>
          </form>
        </div>
      </div>
      <div class="pop-up-note">
        <div class="pop-r-col">
          <h2>New Note</h2>
          <form name="add" id="add">
            <input type="text" name="title" id="title" placeholder="Title" required>
            <textarea placeholder="Details" name="details" id="details"></textarea>
            <button class="add-note-btn" type="submit">Add note</button>
          </form>
        </div>
      </div>
      <div class="pop-up-details">
        <div id="title"></div>
        <div id="due"></div>
        <div id="details"></div>
      </div>
  </body>
</html>
